<!-- modal button sign up -->
<button id="sign-up-button" onclick="document.getElementById('sign-up').style.display='block'">Sign Up</button>
<!-- modal button sign up -->

<!-- The Modal (contains the Sign Up form) -->
<div id="sign-up" class="modal">
  <form id="sign-up-form" class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="credentials[email]" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="credentials[password]" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="credentials[password_confirmation]" required>


      <div class="clearfix">
        <button type="button" onclick="document.getElementById('sign-up').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>





<!-- modal button sign in -->
<button id="sign-in-button" onclick="document.getElementById('sign-in').style.display='block'">Sign In</button>
<!-- modal button sign in -->

<!-- The Modal (contains the Sign In form) -->
<div id="sign-in" class="modal">
  <form id="sign-in-form" class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign In</h1>
      <p>Please fill in this form to sign in.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="credentials[email]" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="credentials[password]" required>


      <div class="clearfix">
        <button type="button" onclick="document.getElementById('sign-in').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signin">Sign In</button>

    </div>
  </form>
</div>

      <label for="psw"><b>New Password</b></label>
      <input type="password" placeholder="Enter New Password" name="passwords[new]" required>


      <div class="clearfix">
        <button type="button" onclick="document.getElementById('sign-in').style.display='none'" class="cancelbtn">Cancel</button>
